<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RecipeBook - Find delicious recipes!">
    <meta property="og:title" content="RecipeBook">
    <meta property="og:type" content="website">
    <meta property="og:description" content="RecipeBook - Find delicious recipes!">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://your-site-url.com">
    <meta name="twitter:card" content="summary_large_image">
    <title>RecipeBook</title>
    <link rel="stylesheet" href="recipes.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <header>
        <img src="images/recipe.png" alt="RecipeBook Logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form id="search-form">
            <input type="text" placeholder="Find a recipe" aria-label="Search for recipes">
            <button type="submit">üîç</button>
        </form>
        <section id="recipe-list">
            <!-- Recipes will be put here -->
        </section>
        <!-- Button to load a new random recipe -->
        <button id="load-random-recipe">Load Random Recipe</button>
    </main>
    <footer>
        <p><a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a></p>
        <div class="social">
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="images/youtube.png" alt="YouTube"></a>
            <a href="#"><img src="images/pinterest.png" alt="Pinterest"></a>
        </div>
    </footer>
</body>
</html>
