<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Read for Fun</title>
    <link rel="stylesheet" href="blog.css">
    <script src="blog.js" defer></script>
</head>
<body>
    <header>
        <h1>Kids Read for Fun</h1>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Archive</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="book">
            <div class="book-info">
                <p class="date">July 5, 2022</p>
                <p class="age-group">10-14</p>
                <p class="genre">Fantasy</p>
                <p class="rating">⭐⭐⭐⭐</p>
            </div>
            <div class="book-details">
                <h2>Septimus Heap Book One: Magyk</h2>
                <div class="book-image">
                    <img src="placeholder.jpg" alt="Book Cover">
                </div>
                <p>Lorem ipsum dolor sit amet et delectus accommodare his consul copiosae legendos at vix ad putent delectus.</p>
            </div>
        </section>
        
        <aside class="filters">
            <h3>Filters</h3>
            <label for="sort">Sort:</label>
            <select id="sort">
                <option value="date">Date</option>
                <option value="rating">Rating</option>
            </select>

            <label for="age">Age:</label>
            <select id="age">
                <option value="all">All Ages</option>
                <option value="10-14">10-14</option>
            </select>

            <label for="genre">Genre:</label>
            <select id="genre">
                <option value="fantasy">Fantasy</option>
                <option value="mystery">Mystery</option>
            </select>

            <label for="rating">Rating:</label>
            <select id="rating">
                <option value="all">All Ratings</option>
                <option value="4-stars">4 Stars</option>
            </select>
        </aside>
    </main>
</body>
</html>
