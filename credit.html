<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="credit.css">
    <script src="credit.js" defer></script>
</head>
<body>

<div class="card-form">
    <p class="total">TOTAL: $199</p>
    
    <form id="payment-form" onsubmit="return handleSubmit()">
        <div class="form-group">
            <label for="card-number">CARD NUMBER</label>
            <input type="text" id="card-number" placeholder="1234 5678 9101 1020" maxlength="19" required>
        </div>
        
        <div class="form-group">
            <label for="card-holder">CARD HOLDER</label>
            <input type="text" id="card-holder" placeholder="John Doe" required>
        </div>
        
        <div class="form-group">
            <label for="expiration-mm">EXPIRATION</label>
            <div class="expiration">
                <input type="text" id="expiration-mm" placeholder="MM" maxlength="2" required>
                <input type="text" id="expiration-yy" placeholder="YY" maxlength="2" required>
            </div>
        </div>

        <div class="form-group">
            <label for="cvc">CVC/CVV</label>
            <input type="text" id="cvc" placeholder="XXX" maxlength="3" required>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
